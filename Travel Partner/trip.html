<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Partner | Join a Trip</title>
    <link rel="stylesheet" href="./trip.css">
</head>

<body>
    <div class="header">
        <h1>Join a Trip</h1>
        <p id="description">Join a trip of your choice</p>
    </div>
    <div class="container">
        <div class="info">
         <p id="source">Source : Kolkata</p>
         <p id="destination">Destination : Bengaluru</p>
         <p id="datetime">Date & Time : 25/4/2022</p>
         <p id="vehicle">Vehicle : SUV</p>
         <p id="people">Accomodation : 4</p>
         <p id="cost">Cost per person : 5000</p>
         <button class="btn" id="join" onclick="join()">Join</button>
        </div>
        <div class="image" id="img-card">
        </div>
       
    </div>
    <script src="./trip.js"></script>
</body>

</html>
